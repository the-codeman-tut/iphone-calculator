<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone cal</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
    <div class="outercontainer">
        <div class="viewcontainer">0</div>
        <div class="keypadcontainer">
            <div class="keypadgrid">
                <button class="calculatorbutton key silverstyle">AC</button>
                <button class="calculatorbutton key silverstyle">+/-</button>
                <button class="calculatorbutton key silverstyle">%</button>
                <button  class="calculatorbutton key orangestyle">&divide;</button>
            </div>

            <div class="keypadgrid">
                <button class="calculatorbutton key greystyle">7</button>
                <button class="calculatorbutton key greystyle">8</button>
                <button class="calculatorbutton key greystyle">9</button>
                <button  class="calculatorbutton key orangestyle">&times;</button>
            </div>

            <div class="keypadgrid">
                <button class="calculatorbutton key greystyle">4</button>
                <button class="calculatorbutton key greystyle">5</button>
                <button class="calculatorbutton key greystyle">6</button>
                <button  class="calculatorbutton key orangestyle">&minus;</button>
            </div>

            <div class="keypadgrid">
                <button class="calculatorbutton key greystyle">1</button>
                <button class="calculatorbutton key greystyle">2</button>
                <button class="calculatorbutton key greystyle">3</button>
                <button  class="calculatorbutton key orangestyle">&plus;</button>
            </div>

            <div class="keypadgrid">
                <button class="calculatorbutton zerokey greystyle">0</button>
                <button class="calculatorbutton key greystyle">.</button>
                <button  class="calculatorbutton key orangestyle">=</button>
            </div>
        </div>
    </div>
</body>
</html>
